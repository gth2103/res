{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ml-4 brand" href="../home">
        <img class="brand-img" src="../static/images/brand_img.png">
        <span class="brand-title">
            RES
        </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" 
                    aria-haspopup="true" aria-expanded="false">
                    Categories
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Household</a>
                    <a class="dropdown-item" href="#">Furniture</a>
                    <a class="dropdown-item" href="#">Electronics</a>
                    <a class="dropdown-item" href="#">Appliances</a>
                    <a class="dropdown-item" href="#">Tools</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../update" tabindex="-1" aria-disabled="false">Sell</a>
            </li>
        </ul>
        <button class="home btn btn-outline-secondary my-2 my-sm-0 mr-5 py-0" type="submit">
            Home
        </button>
    <div>
</nav>
<div class="container-fluid">
    <div class="row m-4">
        <div id="item-left-side" class="col-6 mt-5 text-center">
            <img class="item-img" src="{{item.image}}">
        </div>
        <div class="col-6 p-5">
            <span class="title d-block ml-3 mr-3 mt-3 mb-1">{{item.title}}</span>
            <span class="location text-secondary d-block ml-3 mr-3 mb-3">{{item.location}}</span>
            <span class="price d-block m-3">${{item.price}}</span>
            <span class="details d-block m-3 mt-4">{{item.details}}</span>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}

        <script type="text/javascript" src="{{ url_for('static', filename = 'item.js') }}"></script>

        <script type="text/javascript">
            var item = {{item|tojson|safe}}
        </script>

        <script type="text/javascript">
            var items = {{items|tojson|safe}}
        </script>

        <script type="text/javascript">
            var current_user = {{current_user|tojson|safe}}
        </script>

        <script type="text/javascript">
            var users = {{users|tojson|safe}}
        </script>

{% endblock %}
